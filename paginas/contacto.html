        <div class="contact-form">
            <h3>Contactanos</h3>
            <form action="">
                <p>
                    <label>Nombre Completo</label>
                    <input type="text" name="fullname">
                </p>
                <p>
                    <label>Mail</label>
                    <input type="email" name="email">
                </p>
                <p>
                    <label>Telefono</label>

                </p>
                <p>
                    <label>Asunto</label>
                    <input type="text" name="affair">
                </p>
                <p class="block">
                   <label>Mensaje</label> 
                    <textarea name="message" rows="3"></textarea>
                </p>

                        Enviar
                    </button>
                </p>
            </form>
